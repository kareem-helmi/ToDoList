<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="js/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 m-auto">
                <h2 class="text-center mb-3">To Do List</h2>
                <form onsubmit="return tasks()">
                    <input type="text" placeholder="Enter your Works" class="form-control mb-2" id="works">
                    <input type="submit" class="btn btn-success form-control mb-2" value="Enter">
                </form>
                <ol id="result">
                </ol>
            </div>
        </div>
    </div>
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
